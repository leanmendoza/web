<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2f2f2f;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #3a3a3a 1px, transparent 1px),
                        linear-gradient(#3a3a3a 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .message {
            position: relative;
            flex-direction: column;
            gap: 10px;
            z-index: 1;
            text-align: center;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .dot:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            z-index: 1;
            color: #e0e0e0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.5rem;
        }

        .link {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <footer>
        <a class="link" href="mailto:info@leanmendoza.com">
            <span class="icon">@</span>
            <span>info@leanmendoza.com</span>
        </a>
    </footer>
</body>
</html>
